<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Code Snippet</title>

    <!-- Google Fonts - Noto Sans Mono for Code -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Noto Sans', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            padding: 20px;
        }

        /* Code Block Styling */
        code, pre {
            font-family: 'Noto Sans Mono', monospace; /* Monospace font for code */
            background-color: #e8f7fa; /* Light pastel teal for background */
            color: #2c3e50; /* Dark blue for code text */
            padding: 15px;
            border-radius: 10px;
            display: block;
            white-space: pre-wrap; /* Ensure proper wrapping */
            line-height: 1.5; /* Better line spacing */
            overflow-x: auto; /* Horizontal scrolling for large code blocks */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }

        /* Pre block to enhance code readability */
        pre {
            margin: 20px 0;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            code, pre {
                font-size: 0.9rem;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <pre>        <code>
class Main{
public static void main(String[] args) {
String input = "Hello World";
String stringArray[] = input.split(" ");
int i;
for (i = 0; i &lt; stringArray.length; i++) {
System.out.println(stringArray[i]);
}
}
}
    </code>
</pre>
</body></html>
